<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <div>
        <h1>Cats:</h1>
        <ul data-bind="foreach: catList">
            <li data-bind="click: $parent.changeCurrentCat, text: name"></li>    
        </ul>
    </div><hr>
    <div data-bind="with:currentCat">
        <h2>Name:</h2>
        <h4 data-bind="text: name"></h4>
        <h2>Age:</h2>
        <h4 data-bind="text: title"></h4>
        <h2>Number of Clicks:</h2>
        <div data-bind="text: clickCount"></div>
        <img src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">

        <div>
            <h2>Nicknames:</h2>
            <ul data-bind="foreach: nicknames">
                <li data-bind="text: $data"></li>
            </ul>
        </div>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
